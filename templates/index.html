    <title>DropBox Lite</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body>
    <div id="main-content">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://www.kindpng.com/picc/m/462-4629470_file-upload-logo-png-transparent-png.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">DropBox Lite</h5>
          <p class="card-text">A Make in india Initiative.</p>
          <form method="POST" action="/" enctype = "multipart/form-data">
            <div class="form-group">
              <label for="exampleFormControlFile1">Idhar file upload karo, aur URL milega</label>
              <input type="file" class="form-control-file" name="file" id="exampleFormControlFile1">
              <br>
              <input type="submit" value="UPLOAD">
            </div>
          </form>
        </div>
      </div>
    </div>
